<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjecFit</title>
    <style>
        .container{
            height: 500px;
            width: 500px;
            background-color: aqua;

        }
        img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <img src="me.png" alt="">
    </div>
</body>
</html>
