<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: red;
            margin: 50px;
            transition: all 1s ease-in-out 1s;

        }
        .box:hover{
            transform: rotate(100deg);
            background-color: aqua;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
