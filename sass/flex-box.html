<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        /* Container for flex items */
        .container {
            height: 70vh; /* Set the height to 70% of the viewport height */
            width: 100%; /* Full width */
            border: 2px solid red; /* Red border for visibility */
            display: flex; /* Enables flexbox */
            justify-content: baseline; /* Align items based on their baselines */
            align-items: center; /* Center items vertically */
            align-content: center; /* Center items in the flex container when wrapping */
        }

        /* Individual flex items */
        .box {
            height: auto; /* Auto height to fit content */
            width: 90px; /* Fixed width for each item */
            border: 2px solid blue; /* Blue border for visibility */
            margin: 10px; /* Adds spacing around items */
        }
        
        /* Special styling for item 2 */
        .item2 {
            background-color: yellow; /* Sets background color to yellow */
            align-self: flex-end; /* Aligns this item to the bottom of the container */
        }
    </style>
</head>

<body>
    <!-- Flex container holding multiple items -->
    <div class="container">
        <div class="box">1</div>
        <div class="box item2">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
</body>

</html>
