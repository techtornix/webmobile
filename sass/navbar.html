<!DOCTYPE html>
<html>

<head>
    <title>Navbar</title>
    <style>
        /* Navbar styling */
        .navbar {
            background-color: aqua; /* Background color of navbar */
            padding: 1em; /* Padding for spacing */
            display: flex; /* Flexbox for layout */
            justify-content: space-between; /* Space between logo and navigation links */
            align-items: center; /* Center align items vertically */
        }

        /* Logo styling */
        .logo {
            font-size: 1.5em; /* Larger font size */
            font-weight: bold; /* Bold text */
            margin: 0; /* Remove default margin */
        }

        /* Navigation options styling */
        .nav-options {
            list-style: none; /* Remove bullet points */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Display items in a row */
        }

        .nav-options li {
            margin-right: 20px; /* Space between navigation items */
        }

        .nav-options a {
            text-decoration: none; /* Remove underline */
            color: #000; /* Black text color */
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <h1 class="logo">TechTornix</h1>
        <ul class="nav-options">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>

</html>
