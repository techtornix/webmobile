<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        .item{
            font-size: 30px;

        }
      .box1::selection{
        content: "hello";
        
        color: red;
      }
      .box::after{
        content: "thi is the world ";
      }
      
       
    </style>
</head>
<body>
    <div class="box">
        <div class="box1 item">hello world</div>
        <div class="box2 item">2 </div>
        <div class="box3 item">3</div>
        <div class="box4 item">4</div>
    </div>
</body>
</html>
